<html>

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Shopping Cart</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h4 class="text-center mb-4">Mobile Phone Catalog</h4>

        <div class="row g-4">

            <div class="col-md-4">
                <div class="card h-100 text-center">
                    <img src="https://m.media-amazon.com/images/I/717Q2swzhBL.jpg" class="img-fluid mx-auto mt-3"
                        style="height:200px;object-fit:contain;">
                    <div class="card-body d-flex flex-column">
                        <h6>Samsung Galaxy S25 Ultra</h6>
                        <p>₹1,30,000</p>
                        <button class="btn btn-dark btn-sm mt-auto"
                            onclick="addToCart('Samsung Galaxy S25 Ultra',130000)">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100 text-center">
                    <img src="https://m.media-amazon.com/images/I/61giwQtR1qL._AC_UF1000,1000_QL80_.jpg"
                        class="img-fluid mx-auto mt-3" style="height:200px;object-fit:contain;">
                    <div class="card-body d-flex flex-column">
                        <h6>iPhone 16 Pro Max</h6>
                        <p>₹1,15,000</p>
                        <button class="btn btn-dark btn-sm mt-auto" onclick="addToCart('iPhone 16 Pro Max',115000)">Add
                            to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100 text-center">
                    <img src="https://image01-in.oneplus.net/media/202412/17/052a246708df8233d079b3502aeeb327.png"
                        class="img-fluid mx-auto mt-3" style="height:200px;object-fit:contain;">
                    <div class="card-body d-flex flex-column">
                        <h6>OnePlus 13</h6>
                        <p>₹70,000</p>
                        <button class="btn btn-dark btn-sm mt-auto" onclick="addToCart('OnePlus 13',70000)">Add to
                            Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100 text-center">
                    <img src="https://rukminim2.flixcart.com/image/480/640/xif0q/mobile/9/2/5/-original-imahem3ghfdvcvdn.jpeg?q=90"
                        class="img-fluid mx-auto mt-3" style="height:200px;object-fit:contain;">
                    <div class="card-body d-flex flex-column">
                        <h6>Redmi Note 14 Pro</h6>
                        <p>₹28,000</p>
                        <button class="btn btn-dark btn-sm mt-auto" onclick="addToCart('Redmi Note 14 Pro',28000)">Add
                            to Cart</button>
                    </div>
                </div>
            </div>

        </div>
