<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Shopping Cart</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalog.html">Catalog</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="text-center mb-3">User Registration</h4>

                        <input id="regName" class="form-control mb-2" placeholder="Full Name">
                        <input id="regEmail" class="form-control mb-2" placeholder="Email">
                        <input id="regUsername" class="form-control mb-2" placeholder="Username">
                        <input id="regPassword" type="password" class="form-control mb-2" placeholder="Password">
                        <input id="regPhone" class="form-control mb-2" placeholder="Phone">
                        <input id="regAddress" class="form-control mb-3" placeholder="Address">

                        <button class="btn btn-dark w-100 mb-2" onclick="registerUser()">Register</button>
                        <button class="btn btn-secondary w-100" type="reset">Reset</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
